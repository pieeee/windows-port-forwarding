<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Port Forwarding Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4 font-weight-bold letter-spacing-1">
        Port Forwarding Manager
      </h1>

      <div class="card shadow mb-4">
        <div class="card-body">
          <h3 class="card-title">Add Port Forwarding Rule</h3>
          <form hx-post="/add" hx-target="#proxy-list" hx-swap="outerHTML">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="rule_name" class="form-label">Rule Name</label>
                <input
                  type="text"
                  id="rule_name"
                  name="rule_name"
                  class="form-control"
                  placeholder="e.g., DockerProxyRule"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="listen_address" class="form-label"
                  >Listen Address</label
                >
                <input
                  type="text"
                  id="listen_address"
                  name="listen_address"
                  class="form-control"
                  value="{{.RouterIP}}"
                  required
                />
              </div>
              <div class="col-md-2">
                <label for="listen_port" class="form-label">Listen Port</label>
                <input
                  type="number"
                  id="listen_port"
                  name="listen_port"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="connect_address" class="form-label"
                  >Connect Address</label
                >
                <input
                  type="text"
                  id="connect_address"
                  name="connect_address"
                  class="form-control"
                  value="127.0.0.1"
                  required
                />
              </div>
              <div class="col-md-2">
                <label for="connect_port" class="form-label"
                  >Connect Port</label
                >
                <input
                  type="number"
                  id="connect_port"
                  name="connect_port"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Rule</button>
          </form>
        </div>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title">Existing Port Forwarding Rules</h3>
          <div hx-get="/list" hx-trigger="load" id="proxy-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
